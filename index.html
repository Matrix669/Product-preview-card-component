<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="card">
        <img class="card__img" src="./img/image-product-mobile.jpg" alt="perfume">
        <img class="card__img-desktop" src="./img/image-product-desktop.jpg" alt="perfume">
        <div class="card__bottom">
            <div class="card__bottom-text">
                <p class="card__bottom-text--product">perfume</p>
                <h1 class="card__bottom-text--brand">Gabrielle Essence Eau De Parfum</h1>
                <p class="card__bottom-text--description">A floral, solar and voluptuous interpretation composed by
                    Olivier
                    Polge, Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="card__bottom-price">
                <p class="card__bottom-price--discount">$149.99</p>
                <p class="card__bottom-price--fprice"><s>$169.99</s></p>
            </div>
            <div class="card__bottom-btn">
                <button class="card__bottom-btn--add"><img class="card__bottom-btn--add-icon" src="./icons/shopping-cart.svg"
                        alt=""> Add to
                    Cart</button>
            </div>

        </div>
    </div>


</body>

</html>
